$(document).keyup(function(e) {
        switch(e.which) {
            case 18:
                colorPick(false);
            break;
    }
});

$(document).keydown(function(e) {
    switch(e.which) {
        case 32:
            colorPick(true);
        break
        case 83:
            setMode("eraser");
        break; 
        case 81:
            setMode("pencil");
        break;

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});
